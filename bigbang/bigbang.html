<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Crolweb" />
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/6cf87d1226.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="bigbang.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <header class="flex-row">
      <div class="logo">
        <img src="../images/logo-bonus.svg" alt="" />
      </div>
      <div class="score flex-col">
        <p >Score</p>
        <p id="score">0</p>
      </div>
    </header>

    <!-- STEP 1 -->
    <section class="actions" data-step="1">
      <div class="action flex-row" data-choice="scissors">
        <div class="img_action flex-row">
          <img src="../images/icon-scissors.svg" alt="" />
        </div>
      </div>
      <div class="action flex-row" data-choice="spock">
        <div class="img_action flex-row">
          <img src="../images/icon-spock.svg" alt="" />
        </div>
      </div>
      <div class="action flex-row" data-choice="paper">
        <div class="img_action flex-row">
          <img src="../images/icon-paper.svg" alt="" />
        </div>
      </div>
      <div class="action flex-row" data-choice="lizard">
        <div class="img_action flex-row">
          <img src="../images/icon-lizard.svg" alt="" />
        </div>
      </div>
      <div class="action flex-row" data-choice="rock">
        <div class="img_action flex-row">
          <img src="../images/icon-rock.svg" alt="" />
        </div>
      </div>

    </section>

    <!-- STEP 2 -->
    <section class="game flex-row hide" data-step="2">
      <div class="choice flex-col user">
        <p>You picked</p>
        <div class="action flex-row" data-choice="user">
          <div class="img_action flex-row">
            <!-- <img src="./images/icon-paper.svg" alt="" /> -->
          </div>
        </div>
      </div>
      <div class="result flex-col hide">
        <p id="result-text"></p>
        <button class="btn play">PLAY AGAIN</button>
      </div>
      <div class="choice flex-col house">
        <p>The house picked</p>
        <div class="action flex-row" data-choice="house">
          <div class="img_action flex-row">
            
          </div>
        </div>
      </div>
    </section>

    <section class="rules flex-col hide">
      <h2>Rules</h2>
      <img src="../images/image-rules-bonus.svg" alt="">
      <img src="../images/icon-close.svg" alt="" class="btn__close">
    </section>

    <footer>
      <a href="../index.html" class="btn btn__bigbang">Normal game</a>
      <a class="btn btn__rules">Rules</a>
    </footer>


    <script src="bigbang.js"></script>
  </body>
</html>
